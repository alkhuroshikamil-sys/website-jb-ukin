<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JB UKIN'S</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0d0d0f;
      color: white;
      text-align: center;
      overflow-x: hidden;
    }

    h1 {
      font-size: 64px;
      font-weight: bold;
      margin-top: 80px;
      color: #ffe46e;
      text-shadow: 0 0 20px #ffdd55;
    }

    .subtitle {
      font-size: 24px;
      margin-top: -10px;
      letter-spacing: 2px;
    }

    .tagline {
      border: 2px solid #ffdd55;
      display: inline-block;
      padding: 10px 20px;
      margin-top: 30px;
      border-radius: 8px;
      color: #ffdd55;
    }

    .menu-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 30px;
      margin-top: 80px;
    }
    
    /* PENTING: Style untuk Card */
    .card {
      width: 260px;
      padding: 25px;
      border: 2px solid #ffdd55;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.04);
      box-shadow: 0 0 20px rgba(255, 214, 76, 0.3);
      transition: 0.3s;
      position: relative; /* Diperlukan agar tautan bisa menutupi seluruh area */
    }

    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 30px rgba(255, 214, 76, 0.6);
    }

    /* PENTING: Style untuk Tautan */
    .card a {
        /* Membuat tautan menutupi seluruh kartu */
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        text-decoration: none; /* Menghilangkan garis bawah default */
        color: inherit;
        z-index: 1; /* Pastikan tautan berada di atas konten */
    }

    .card-title {
      font-size: 22px;
      font-weight: bold;
      color: #ffdd55;
      margin-bottom: 10px;
    }

    .card-desc {
      font-size: 14px;
      opacity: 0.8;
    }
  </style>
</head>
<body>

  <div class="header">
    <p class="subtitle">SINCE 2025</p>
    <h1>JB UKIN'S</h1>
    <p class="subtitle">Diamond | Jual Beli Akun</p>
    <div class="tagline">Tempat jual beli akun serta top up aman dan terpercaya!</div>
  </div>

  <div class="menu-container">
    
    <div class="card">
        <a href="topup.html" aria-label="Top Up Diamond"></a>
        <div class="card-title">Top Up Diamond</div>
        <div class="card-desc">Top up diamond Mobile Legends murah.</div>
    </div>

    <div class="card">
        <a href="jualbeli.html" aria-label="Jual Beli Akun"></a>
        <div class="card-title">Jual Beli Akun</div>
        <div class="card-desc">Jual beli akun berbagai game.</div>
    </div>
  </div>

</body>
</html>
