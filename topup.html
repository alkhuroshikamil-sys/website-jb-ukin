<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Up Diamond - JB UKIN'S</title>
    <style>
        /* Gaya dari index.html */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #0d0d0f;
            color: white;
            overflow-x: hidden;
        }

        .container {
            display: flex;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Gaya Sidebar (Mobile Legends) */
        .sidebar {
            width: 250px;
            background: #1a1a2e; /* Warna gelap untuk sidebar */
            padding: 20px;
            margin-right: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            text-align: left;
            position: relative;
            overflow: hidden;
        }

        .sidebar h2 {
            font-size: 24px;
            color: #ffe46e;
            margin-top: 10px;
        }

        .sidebar p {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
        }

        /* Gambar di sidebar */
        .sidebar-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 150px; /* Tinggi gambar di atas */
            background-image: url(gambarml.jpg); /* GANTI DENGAN URL GAMBAR YANG SESUAI */
            background-size: cover;
            background-position: center top;
            z-index: 0;
        }

        .sidebar-content {
            position: relative;
            z-index: 1;
            padding-top: 160px; /* Jarak dari atas untuk konten teks */
        }
        
        /* Gaya Konten Utama */
        .main-content {
            flex-grow: 1;
            padding: 20px;
        }

        .card-form, .card-service {
            background: #1a1a2e;
            padding: 25px;
            border-radius: 10px;
            margin-bottom: 30px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            text-align: left;
            position: relative;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            color: #ffdd55;
            font-size: 18px;
            font-weight: bold;
        }

        .input-group {
            display: flex;
            gap: 20px;
        }

        .input-item {
            flex-grow: 1;
            position: relative;
        }

        .input-item input {
            width: 100%;
            padding: 10px 10px 10px 40px; /* Padding kiri lebih besar untuk ikon */
            background: #0d0d0f;
            border: 1px solid #ffdd55;
            border-radius: 5px;
            color: white;
            font-size: 16px;
        }

        .input-item input:focus {
            outline: 2px solid #ffdd55;
        }

        .input-item .icon {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #ffdd55;
        }
        
        /* LAYANAN ITEMS */
        .service-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 3 kolom */
            gap: 20px;
            margin-top: 20px;
        }

        .service-item {
            background: #0d0d0f;
            border: 2px solid transparent;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            transition: 0.3s;
            position: relative;
        }

        .service-item:hover {
            border-color: #ffdd55;
            box-shadow: 0 0 10px rgba(255, 214, 76, 0.4);
        }

        .service-item input[type="radio"] {
            position: absolute;
            top: 10px;
            right: 10px;
            opacity: 0; /* Sembunyikan radio button asli */
        }
        
        /* Tanda centang saat terpilih */
        .service-item input[type="radio"]:checked + .item-content {
            border-color: #ffdd55;
        }

        /* Menampilkan border kuning saat terpilih */
        .service-item input[type="radio"]:checked ~ .service-item-content {
             border-color: #ffdd55;
             box-shadow: 0 0 10px rgba(255, 214, 76, 0.6);
        }
        
        .service-item-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            border: 1px solid rgba(255, 255, 255, 0.1); /* Border untuk item */
            border-radius: 8px;
            padding: 10px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .service-item img {
            width: 60px;
            height: 60px;
            margin-bottom: 10px;
            border-radius: 5px;
        }

        .service-item-title {
            font-size: 16px;
            font-weight: bold;
            color: white;
            margin-bottom: 5px;
        }

        .service-item-price {
            font-size: 18px;
            color: #ffdd55;
            font-weight: bold;
        }
        
        /* Style untuk radio button custom */
        .custom-radio {
            position: absolute;
            top: 10px;
            right: 10px;
            height: 20px;
            width: 20px;
            background-color: #eee;
            border-radius: 50%;
            border: 1px solid #ffdd55;
            pointer-events: none; /* Agar tidak mengganggu klik label */
        }
        
        .service-item input[type="radio"]:checked ~ .custom-radio {
            background-color: #ffdd55;
            box-shadow: 0 0 5px #ffdd55;
        }
        
        .service-item input[type="radio"]:checked ~ .custom-radio:after {
            content: "";
            position: absolute;
            top: 4px;
            left: 4px;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #0d0d0f;
        }
        
        /* Tombol Lanjut */
        #next-button {
            width: 100%; 
            padding: 15px; 
            background: #ffdd55; 
            border: none; 
            border-radius: 8px; 
            color: #0d0d0f; 
            font-size: 18px; 
            font-weight: bold; 
            cursor: pointer; 
            transition: background 0.3s, opacity 0.3s;
        }

        #next-button:disabled {
            background: #555;
            cursor: not-allowed;
            opacity: 0.6;
        }

        /* Ikon sederhana (tidak menggunakan font awesome) */
        .icon-user:before { content: "#"; }
        .icon-server:before { content: "‚ò∞"; }
        .icon-service:before { content: "üí∞"; }
        
    </style>
</head>
<body>

    <div class="container">
        
        <div class="sidebar">
            <div class="sidebar-bg"></div>
            <div class="sidebar-content">
                <h2>MOBILE LEGENDS</h2>
                <p>Transaksi Otomatis, 24 Jam</p>
            </div>
        </div>

        <div class="main-content">
            
            <div class="card-form">
                <div class="card-header">
                    Masukkan Data Akun
                    <span>1</span>
                </div>
                
                <div class="input-group">
                    <div class="input-item">
                        <span class="icon icon-user"></span>
                        <input type="text" id="user-id" placeholder="ID" aria-label="Masukkan ID Akun"> 
                    </div>
                    <div class="input-item">
                        <span class="icon icon-server"></span>
                        <input type="text" id="server-id" placeholder="Server" aria-label="Masukkan Server Akun"> 
                    </div>
                </div>
            </div>

            <div class="card-service">
                <div class="card-header">
                    Pilih Layanan
                    <span>2</span>
                </div>

                <div class="service-grid">
                    
                    <label class="service-item">
                        <input type="radio" name="topup_item" value="wdp1" data-price="27350" data-name="Weekly Diamond Pass x1">
                        <span class="custom-radio"></span>
                        <div class="service-item-content">
                            <img src="wdp.png" alt="Weekly Diamond Pass Icon">
                            <div class="service-item-title">Weekly Diamond Pass x1</div>
                            <div class="service-item-price">Rp 27.350</div>
                        </div>
                    </label>

                    <label class="service-item">
                        <input type="radio" name="topup_item" value="wdp2" data-price="54800" data-name="Weekly Diamond Pass 2x">
                        <span class="custom-radio"></span>
                        <div class="service-item-content">
                            <img src="wdp.png" alt="Weekly Diamond Pass Icon">
                            <div class="service-item-title">Weekly Diamond Pass 2x</div>
                            <div class="service-item-price">Rp 54.800</div>
                        </div>
                    </label>

                    <label class="service-item">
                        <input type="radio" name="topup_item" value="wdp3" data-price="81800" data-name="Weekly Diamond Pass 3x">
                        <span class="custom-radio"></span>
                        <div class="service-item-content">
                            <img src="wdp.png" alt="Weekly Diamond Pass Icon">
                            <div class="service-item-title">Weekly Diamond Pass 3x</div>
                            <div class="service-item-price">Rp 81.800</div>
                        </div>
                    </label>
                    
                    <label class="service-item">
                        <input type="radio" name="topup_item" value="wdp4" data-price="108800" data-name="Weekly Diamond Pass 4x">
                        <span class="custom-radio"></span>
                        <div class="service-item-content">
                            <img src="wdp.png" alt="Weekly Diamond Pass Icon">
                            <div class="service-item-title">Weekly Diamond Pass 4x</div>
                            <div class="service-item-price">Rp 108.800</div>
                        </div>
                    </label>
                    
                    <label class="service-item">
                        <input type="radio" name="topup_item" value="wdp5" data-price="136400" data-name="Weekly Diamond Pass 5x">
                        <span class="custom-radio"></span>
                        <div class="service-item-content">
                            <img src="wdp.png" alt="Weekly Diamond Pass Icon">
                            <div class="service-item-title">Weekly Diamond Pass 5x</div>
                            <div class="service-item-price">Rp 136.400</div>
                        </div>
                    </label>
                    
                    <label class="service-item">
                        <input type="radio" name="topup_item" value="twilight" data-price="150000" data-name="Twilight Pass">
                        <span class="custom-radio"></span>
                        <div class="service-item-content">
                            <img src="wdp.png" alt="Twilight Pass Icon">
                            <div class="service-item-title">Twilight Pass</div>
                            <div class="service-item-price">Rp 150.000</div>
                        </div>
                    </label>

                </div>
            </div>
            
            <div style="margin-top: 20px;">
                <button id="next-button">
                    Lanjut ke Pembayaran $\rightarrow$
                </button>
            </div>
            
        </div>
    </div>
    
    <script>
        document.getElementById('next-button').addEventListener('click', function() {
            const userId = document.getElementById('user-id').value.trim(); // Ambil nilai ID dan hapus spasi
            const serverId = document.getElementById('server-id').value.trim(); // Ambil nilai Server
            const selectedItem = document.querySelector('input[name="topup_item"]:checked');

            if (!userId || !serverId) {
                alert('‚ö†Ô∏è Mohon masukkan ID dan Server Akun sebelum melanjutkan.');
                return;
            }

            if (!selectedItem) {
                alert('‚ö†Ô∏è Mohon pilih salah satu layanan yang ingin dibeli.');
                return;
            }

            const price = selectedItem.getAttribute('data-price');
            const itemName = selectedItem.getAttribute('data-name');

            // Simpan data di Session Storage agar bisa diakses di halaman berikutnya
            sessionStorage.setItem('userId', userId);
            sessionStorage.setItem('serverId', serverId);
            sessionStorage.setItem('itemName', itemName);
            sessionStorage.setItem('price', price);

            // Navigasi ke halaman pembayaran (Pastikan Anda sudah membuat checkout.html)
            window.location.href = 'checkout.html';
        });
    </script>
</body>
</html>
